<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YAML Transformer</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Tabulator CSS -->
  <link href="https://unpkg.com/tabulator-tables@5.2.7/dist/css/tabulator.min.css" rel="stylesheet">
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <!-- CodeMirror Theme (Optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/eclipse.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- js-yaml -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <style>
    /* Additional Tabulator styling */
    #wbs-table {
      margin: 20px;
    }
    .tabulator,
    .tabulator .tabulator-header,
    .tabulator .tabulator-tableHolder,
    .tabulator .tabulator-row,
    .tabulator .tabulator-cell {
      border: none !important;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container-fluid h-100">
    <div id="container" class="d-flex h-100">
      <!-- Left Pane with CodeMirror Editor -->
      <div id="leftPane" class="border-end bg-white">
        <textarea id="yamlInput" placeholder="Paste or write YAML here..."></textarea>
      </div>
      <!-- Divider with Toggle Button -->
      <div id="divider" class="d-flex align-items-center justify-content-center">
        <button id="toggleBtn" class="btn btn-sm btn-outline-secondary">
          <i class="fas fa-angle-left"></i>
        </button>
      </div>
      <!-- Right Pane -->
      <div id="rightPane" class="flex-grow-1 bg-white">
        <div id="wbs-table" class="h-100">Transformed output will appear here...</div>
      </div>
    </div>
  </div>

  <!-- Tabulator JS -->
  <script src="https://unpkg.com/tabulator-tables@5.2.7/dist/js/tabulator.min.js"></script>
  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <!-- CodeMirror YAML Mode -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/yaml/yaml.min.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>

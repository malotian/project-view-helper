<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YAML Transformer</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Tabulator CSS -->
  <link href="https://unpkg.com/tabulator-tables@5.2.7/dist/css/tabulator.min.css" rel="stylesheet">
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <!-- CodeMirror Theme (Optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/eclipse.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- js-yaml -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <style>
    /* Additional Tabulator styling */
    #wbs-table {
      margin: 20px;
    }
    .tabulator,
    .tabulator .tabulator-header,
    .tabulator .tabulator-tableHolder,
    .tabulator .tabulator-row,
    .tabulator .tabulator-cell {
      border: none !important;
    }

    /* Hide scrollbars on the Tabulator table holder */
    .tabulator .tabulator-tableHolder {
      overflow: hidden !important;
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;     /* Firefox */
    }
    .tabulator .tabulator-tableHolder::-webkit-scrollbar {
      display: none;
    }    

    /* Container to hold both the line and the arrow */
    .arrow-container {
      position: relative;
      margin: 20px; /* for demonstration purposes */
      height: 30px; /* container height to accommodate line and arrow */
    }
    /* The horizontal line that starts 5px from the left and ends before the arrow */
    .arrow-line {
      position: absolute;
      left: 5px;         /* start 5px from the left */
      right: 20px;       /* reserve 20px space on the right for the arrow */
      top: 50%;          /* vertically center the line */
      border-bottom: 10px solid black; /* line stroke set to 10px */
      transform: translateY(-50%);
    }
    /* The arrow attached on the right side */
    .arrow-arrow {
      position: absolute;
      top: 50%;          /* vertically center the arrow */
      right: 0;          /* position it at the right end */
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 20px solid black; /* arrow width (stroke) set to 20px */
      transform: translateY(-50%);
    }
  </style>
</head>
<body class="bg-light">
  <div class="container-fluid h-100">
    <div id="container" class="d-flex h-100">
      <!-- Left Pane with CodeMirror Editor -->
      <div id="leftPane" class="border-end bg-white">
        <textarea id="yamlInput" placeholder="Paste or write YAML here..."></textarea>
      </div>
      <!-- Divider with Toggle Button -->
      <div id="divider" class="d-flex align-items-center justify-content-center">
        <button id="toggleBtn" class="btn btn-sm btn-outline-secondary">
          <i class="fas fa-angle-left"></i>
        </button>
      </div>
      <!-- Right Pane -->
      <!-- Right Pane -->
      <div id="rightPane" class="flex-grow-1 bg-white">
        <!-- Dedicated error message container -->
        <div id="errorMessage"></div>
        <div id="wbs1-table">Transformed output will appear here...</div>
        <div class="arrow-container">
          <div class="arrow-line"></div>
          <div class="arrow-arrow"></div>
        </div>
        <div id="wbs2-table">Second table content will appear here...</div>
      </div>
    </div>
  </div>

  <!-- Tabulator JS -->
  <script src="https://unpkg.com/tabulator-tables@5.2.7/dist/js/tabulator.min.js"></script>
  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <!-- CodeMirror YAML Mode -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/yaml/yaml.min.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
